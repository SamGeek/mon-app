name: CI - Build and Push to Docker Hub

# Le pipeline se déclenche à chaque "push" sur la branche main
on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1. Récupérer le code du dépôt
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Se connecter à Docker Hub en utilisant tes secrets
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 3. Créer l'image et l'envoyer
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # Remplace 'mon-app' par le nom que tu veux donner à ton image
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/mon-app:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/mon-app:${{ github.sha }}