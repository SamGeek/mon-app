apiVersion: apps/v1
kind: Deployment
metadata:
  name: mon-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mon-app
  template:
    metadata:
      labels:
        app: mon-app
    spec:
      containers:
      - name: mon-app
        image: samgeek/mon-app:bab7f58c93ea3d233fd407ea0f45c02b18fc1e9d
        ports:
        - containerPort: 8000