apiVersion: apps/v1
kind: Deployment
metadata:
  name: mon-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mon-app
  template:
    metadata:
      labels:
        app: mon-app
    spec:
      containers:
      - name: mon-app
        image: samgeek/mon-app:c4346799d96c1ef5cb01c5e8fd9e2d3f08b0ed1a
        ports:
        - containerPort: 8000